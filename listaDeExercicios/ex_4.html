    Digite quantos minutos a torneira ficou pingando <input id="iptTorneira1">
    <br><br>
    Digite quantos minutos a torneira ficou pingando <input id="iptTorneira2">
    <br><br>

        let desperdicio = iptTorneira1.value * 15 + iptTorneira2.value * 15 + iptTorneira3.value * 15

    }
</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classe</title>
</head>

<body>
    Insira o saldo da conta:
    <input id="iptRenda">
    <button onclick="classe()">Analisar Renda</button><br>
    <p id="pResposta"></p>
</body>

</html>

<script>
    function classe(){
        var renda = Number(iptRenda.value)

        if (renda <= 250) {
            pResposta.innerHTML = `Classe E`
        } else if (renda <= 900) {
            pResposta.innerHTML = `Classe D`
        } else if(renda <= 2500){
            pResposta.innerHTML = `Classe C`
        } else if(renda <= 9500){
            pResposta.innerHTML = `Classe B`
        } else{
            pResposta.innerHTML = `Classe A`
        }
    }
</script>

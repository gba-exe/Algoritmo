<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo calorias</title>
</head>

<body>
    Insira o nome do cliente:
    <input id="iptNome"><br>
    Insira o saldo do cliente:
    <input id="iptSaldo"><br>
    <button onclick="calcular()">Verificar conta</button><br>
    <p id="pResposta"></p>
</body>

</html>

<script>
    function calcular() {
        /* serio */
        pResposta.innerHTML = ''
        var nome = iptNome.value
        var saldo = Number(iptSaldo.value)
       
        if (saldo < 0) {
            pResposta.innerHTML = `Com o saldo de R$ ${saldo} o cliente ${nome} está com o saldo DEVEDOR`
        } else if (saldo <= 2000) {
            pResposta.innerHTML = `Com o saldo de R$ ${saldo} o cliente ${nome} está com o saldo NORMAL`
        } else if (saldo <= 5000) {
            pResposta.innerHTML = `Com o saldo de R$ ${saldo} o cliente ${nome} está com o saldo ACIMA DA MÉDIA`
        } else {
            pResposta.innerHTML = `Com o saldo de R$ ${saldo} o cliente ${nome} TEM PERFIL DE INVESTIDOR`
        }

        /* doideras */
        if(nome.toUpperCase()=== "GUSTAVO SCARPA"){
            pResposta.innerHTML += `<br><img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fconteudo.imguol.com.br%2Fc%2Fesporte%2Fdd%2F2023%2F03%2F13%2Fscarpa-ironizou-fala-de-william-bigode-sobre-golpe-milionario-1678709113550_v2_450x600.jpg&f=1&nofb=1&ipt=52c87459e5de4d83c280df61652df15a8967e644cb54277572d0458c2e88d60b&ipo=images">`
        }
    }
</script>

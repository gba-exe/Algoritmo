<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade Continuada 1</title>
  </head>
  <body>
    <div>
      Salário: <input id="iptSalario" /><br /><br />
      Adicional: <input id="iptAdicional" /><br /><br />
      Bônus: <input id="iptBonus" /><br /><br />
      <button id="btnVerificar" onclick="verificar()">
        Verificar Impostos Sobre Renda
      </button>
      <div id="divResultado"></div>
    </div>
  </body>
</html>

<script>
  function verificar() {
    var salario = Number(iptSalario.value);
    console.log(`Salario: ${salario}`);

    var adicional = Number(iptAdicional.value);
    console.log(`Adicional: ${adicional}`);

    var bonus = Number(iptBonus.value);
    console.log(`Bonus: ${bonus}`);

    var salBruto = salario + adicional + bonus;
    console.log(`Salário Bruto: ${salBruto}`);

    var ir = 0;
    var inss = 0;
    var fgts = 0;

    if (salBruto >= 10000) {
      ir = salBruto * 0.125;
    }
    var desc = salBruto - ir;
    inss = desc * 0.1;
    fgts = desc * 0.08;

    var salLiq = salBruto - (inss + fgts + ir);

    console.log(`IR: ${ir}`);
    console.log(`INSS: ${inss}`);
    console.log(`FGTS: ${fgts}`);
    console.log(`Salario Líquido: ${salLiq}`);

    divResultado.innerHTML = `<h1>ANÁLISE DA SUA RENDA</h1> 
    Com o salário de R$ ${salBruto}, com adicional de R$ ${adicional} e bônus de R$ ${bonus}, você tem:<br/><br/>
    Bruto: R$ ${salBruto}<br/><br/>
    IR: R$ ${ir}<br/><br/>
    INSS: R$ ${inss}<br/><br/>
    FGTS: R$ ${fgts}<br/><br/>
    Líquido: R$ ${salLiq}<br/><br/> `;

    if(salLiq > 2500){
      var poupar = salLiq * 0.15;
      console.log(`Deve poupar: ${poupar}`);
      var poupAno = poupar * 12;
      console.log(`Total poupado ao ano: ${poupAno}`)
      divResultado.innerHTML += `Com a renda de R$ ${salLiq}, é recomendado poupar R$ ${poupar}, para que em um ano tenha poupado R$ ${poupAno}`
    }
  }
</script>

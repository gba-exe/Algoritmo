<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linhas</title>
</head>

<body>
    <div class="divContent" id="tela">
        <p id="pergunta">Insira a linha de ônibus:</p>
        <input type="text" id="iptOnibus">
        <button onclick="cadastrar()">Gravar Buzão</button>
        <p id="pergunta">Digite a linha que você pegou:</p> 
        <input type="text" id="iptPesquisa">
        <button onclick="pesquisar()">Pesquisar</button>
        <p id="resposta1"></p>
        <p id="resposta2"></p>
    </div>
</body>

</html>
<script>
    var linha = [];
    var output = '';
    function cadastrar() {
        var profissional = '';
        resposta1.innerHTML = ''
        linha.push(iptOnibus.value);

        iptOnibus.value = ''

        resposta1.innerHTML = ''
        for (i = linha.length - 1; i >= 0; i--) {
            output = `${i + 1} - ${linha[i]}`
            resposta1.innerHTML += `<p>${output}</p>`
        }
    }

    function pesquisar() {
        var vezesLinha = 0;
        var output = '';
        for (i = 0; i < linha.length; i++) {
            if (linha[i] == iptPesquisa.value) {
                if (output != ''){
                    output += `, `
                }
                output += `${i+1}`
                vezesLinha++;
            }
        }
        
        if (output == '') {
            resposta2.innerHTML = `<b>Você nunca pegou essa linha</b>`
        } else {
            resposta2.innerHTML = `<b>Você já pegou essa linha ${vezesLinha} vezes, nessa ordem: ${output}</b>`
        }
    }
</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moradias</title>
</head>

<body>
    <div class="divContent" id="tela">
        Digite o bairro em que você morou:
        <input type="text" id="iptMoradia">
        <button onclick="cadastrar()">Cadastrar Bairro</button>
        Qual moradia você quer relembrar?:(Apenas números)
        <input type="text" id="iptNumero">
        <button onclick="relembrar()">Relembrar Moradia</button>
        <p id="resposta"></p>
    </div>
</body>

</html>
<script>
    var bairros = [];
    function cadastrar() {
        bairros.push(iptMoradia.value);
        iptMoradia.value = ''
    }
    
    function relembrar() {
        var n = iptNumero.value - 1;
        if (bairros.length > iptNumero.value-1) { 
            resposta.innerHTML = `Sua ${iptNumero.value}ª moradia foi em ${bairros[n]}`
            iptNumero.value = '';
        } else {
            alert(`Você ainda não morou num ${iptNumero.value}º bairro!`)
        }
    }
</script>

        border: solid 1px #000;
        font-size: larger;

        display: flex;
        flex-direction: column;
        justify-content: center;
    }
</style>

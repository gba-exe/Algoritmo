<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar alunos</title>
</head>

<body>
    <div class="divContent" id="tela">
        <p id="pergunta">Digite o nome do aluno:</p>
        <input type="text" id="iptAluno">
        <button onclick="cadastrar()">Cadastrar</button>
        <p id="resposta"></p>
    </div>
</body>

</html>
<script>
    var aluno = [];
    function cadastrar() {
        var output = '';
        resposta.innerHTML = ''
        aluno.push(iptAluno.value);

        iptAluno.value = ''

        for (i = aluno.length - 1; i >= 0; i--) {
            output = `${i + 1} - ${aluno[i]}`
            resposta.innerHTML += `<p>${output}</p>`
        }
    }
</script>

        margin: none;

    }
</style>

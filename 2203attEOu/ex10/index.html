<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Pilotos</title>
</head>
<body>
    <div id="divContent1" class="content">
        <h1>Seleção de Altura dos Pilotos</h1>
        <div id="divInput">
            <p>Digite a altura inicial:</p>
            <input id="iptAltI">
            <p>Digite a altura final:</p>
            <input id="iptAltF">
        </div>
        <button onclick="verAlt()">Inserir</button>
        <a id="aResposta1"></a>
    </div>
    <div id="divContent2" class="content">
        <h1>Inscrição de pilotos</h1>
        <div id="divInput">
            <p>Digite o seu nome:</p>
            <input id="iptNome">
            <p>Digite sua altura:</p>
            <input id="iptAltP">
        </div>
        <button onclick="enviar()">Enviar</button>
        <a id="aResposta2"></a>
    </div>
</body>
</html>

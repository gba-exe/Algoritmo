<body>
    <h1>Calcular calorias diárias</h1>
    Digite quantos pães franceses você comeu hoje<br>
    <input id="iptPaes" placeholder="Pães"><br>
    Digite quantas casquinhas você comeu hoje<br>
    <input id="iptCasquinhas" placeholder="Casquinhas"><br>
    Digite quantos minutos de caminhada você fez hoje<br>
    <input id="iptCaminhada" placeholder="Caminhada"><br>
    Digite quantos minutos de musculação você fez hoje<br>
    <input id="iptMusculacao" placeholder="Musculação"><br>
    <button id="btnCalorias" onclick="calorias()">Ver saldo de calorias</button>
</body>

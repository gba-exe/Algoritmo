<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Qual tabuada você quer ver na tela? <input type="text" id="iptTabuada"><br>
    Até que número a tabuada deve ser construída? <input type="text" id="iptQtd"><br>
    <button onclick="tabuada()">Ver tabuada</button>
    <div id="contador"></div>
</body>

</html>

<script>
    function tabuada() {
        for (i = 1; i <= iptQtd.value; i++){
            var resultado = iptTabuada.value * i;
            if (resultado % 2 == 0){
                contador.innerHTML += `<p class="par"> ${iptTabuada.value} x ${i} = ${resultado}</p>`;     
            } else {
                contador.innerHTML += `<p class="impar"> ${iptTabuada.value} x ${i} = ${resultado}</p>`;
            }
        }
    }
</script>

<style>
    .par{
        color: blue;
    }

    .impar{
        color: red;
    }
</style>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio?</title>
</head>

<body>
    <div class="divContent" id="tela">
        Insira o seu número da sorte<input type="text" id="iptNumeroSorte">
        <button onclick="valendo()">Valendo!</button>
        <p id="resposta"></p>
    </div>
</body>

</html>
<script>
    function valendo() {
        var numeroSorte = iptNumeroSorte.value;
        var i = 0;
        var fim = 101;

        while (fim != numeroSorte) {
            fim = (Math.random() * 100).toFixed();
            console.log(fim);   

            i++;
        }
        console.log(i);

        resposta.innerHTML = `<b>Foram necessários ${i} sorteios</b>`;
        i=0;
    }
</script>

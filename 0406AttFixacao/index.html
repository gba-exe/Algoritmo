<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco</title>
</head>

<body>
    <div class="divContent" id="tela1">
        <h1>Banco</h1>
        Digite quantos depósitos você fez: <input type="text" id="iptDepositos">
        Digite o valor dos depósitos: <input type="text" id="iptValor">
            <button onclick="grana()">
                Acompanhar grana
            </button>
    </div>
    <div class="divContent" id="tela2">

    </div>
</body>

</html>
<script>
    tela2.style.display = 'none';

    function grana() {
        var i = 0;
        
        var depositos = iptDepositos.value;
        var valor = Number(iptValor.value);
        var total = 0;

    tela2.style.display = 'flex';

        
        while (i < depositos){
            i++;
            total = total + valor;
            tela2.innerHTML += `${i}° Mês: R$ ${total}<br>`
        }
        
        tela2.innerHTML += `Total guardado: R$ ${total}` 
    }
</script>

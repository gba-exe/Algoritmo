<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex.2</title>
</head>
<body>
    <h1>O que faz um triatleta?</h1>
    <button onclick="nadar()">Nada</button>
    <button onclick="correr()">Corre</button>
    <button onclick="pedalar()">Pedala</button>
    <br><br>
    <img id="imgNadar" src="https://cdn.pixabay.com/photo/2014/08/20/14/56/woman-422546_960_720.jpg" alt="nadar">
    <img id="imgCorrer" src="https://cdn.pixabay.com/photo/2015/03/01/22/27/women-655353_960_720.jpg" alt="correr">
    <img id="imgPedalar" src="https://cdn.pixabay.com/photo/2016/11/22/23/49/cyclists-1851269_960_720.jpg" alt="pedalar">
</body>
</html>
<script>
    imgNadar.style.display = 'none';
    imgCorrer.style.display = 'none';
    imgPedalar.style.display = 'none';

    function nadar(){
        imgNadar.style.display = 'block';
        imgCorrer.style.display = 'none';
        imgPedalar.style.display = 'none';
        
    }
    function correr(){
        imgCorrer.style.display = 'block';
        imgNadar.style.display = 'none';
        imgPedalar.style.display = 'none';
        
    }
    function pedalar(){
        imgPedalar.style.display = 'block';
        imgNadar.style.display = 'none';
        imgCorrer.style.display = 'none';
    }
</script>

<style>
    button{
        font-size: large;
    }
    img{
        width: 960px;
        height: 720px;
    }
</style>

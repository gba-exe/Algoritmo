<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Arrecadação</h1>
    Digite a quantidade de ingressos de estudante vendidos <input id="iptEstudante">
    <br><br>
    Digite a quantidade de ingressos comu vendidos <input id="iptComum">
    <br><br>
    Digite o preço do ingresso comum <input id="iptPreço">
    <br><br>
    <button onclick="calcular()">Calcular</button>
    <h2 id="resultado"></h2>
</body>
</html>
<script>
    function calcular(){
        let total = iptEstudante.value * iptPreço.value / 2 + iptComum.value * iptPreço.value
        resultado.innerHTML += "<br>Para" + iptEstudante.value + " ingressos de estudante e " + iptComum.value + " ingressos comuns." + "<br>A arrecadação foi de R$" + total;
    }
</script>

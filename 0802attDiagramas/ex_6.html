<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex.6</title>
</head>
<body>
    <h1>Cálculo de frequência</h1>
    Digite seu nome <input id="iptNome">
    <br><br>
    Digite o número total de aulas do curso <input id="iptAula">
    <br><br>
    Digite o número de faltas <input id="iptFalta">
    <br><br>
    <button onclick="calcular()">Calcular frequência</button>
    <br><br>
    <span id="texto"></span>    
</body>
</html>
<script>
    function calcular(){
        Number(iptAula.value);
        Number(iptFalta.value);
        let frequencia = 100 * (iptAula.value - iptFalta.value)/iptAula.value;
        texto.innerHTML = ("Olá, " + iptNome.value + "! Sua frequência foi de <b>" + frequencia + "%</b>");
    }
</script>
<style>
    #texto{
        font-size: large;
    }
</style>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NBA</title>
  </head>
  <body>
    <div>
      <h1>NBA</h1>
      Pontos obtidos pelo primeiro time <input id="iptT1" /><br /><br />
      Nome do primeiro time <input id="iptNomeT1" /><br /><br />
      Pontos obtidos pelo segundo time <input id="iptT2" /><br /><br />
      Nome do segundo time <input id="iptNomeT2" /><br /><br />
      <button onclick="analisar()">Analisar Partida</button>
      <p id="resposta"></p>
    </div>
  </body>
</html>

<script>
  function analisar() {
    resposta.innerHTML = ``;
    var ptsT1 = Number(iptT1.value);
    var ptsT2 = Number(iptT2.value);

    if (ptsT1 >= 100) {
      resposta.innerHTML = `<br>O jogo teve muitos pontos, então é digno de ser clássico da NBA! `;
    }
    if (ptsT2 >= 100) {
      resposta.innerHTML = `<br>O jogo teve muitos pontos, então é digno de ser clássico da NBA! `;
    }

    var totalPTS = ptsT1 + ptsT2;

    resposta.innerHTML += `<h3>Total de Pontos: ${totalPTS}</h3>
                          ${iptNomeT1.value}: ${ptsT1}<br>
                          ${iptNomeT2.value}: ${ptsT2}<br>`;
    if (ptsT1 == ptsT2) {
      resposta.innerHTML += `Houve um empate!`;
    }
    if (ptsT1 > ptsT2) {
      resposta.innerHTML += `  A vitória é do ${
        iptNomeT1.value
      }, com uma vantagem de ${ptsT1 - ptsT2} pontos, ou seja, obteve ${
        (ptsT1 * 100) / totalPTS
      }% dos pontos totais da partida.<br> 
                                Com o total de ${ptsT1} pontos, o time pode ter feito ${
        ptsT1 / 2
      } cestas de 2 pontos ou ${ptsT1 / 3} cestas de 3 pontos.<br>`;
      if (ptsT1 / 3 > 30) {
        resposta.innerHTML += `O time tem um verdadeiro cestinha!`;
      }
    }
    if (ptsT2 > ptsT1) {
      resposta.innerHTML += `  A vitória é do ${
        iptNomeT2.value
      }, com uma vantagem de ${ptsT2 - ptsT1} pontos, ou seja, obteve ${
        (ptsT2 * 100) / totalPTS
      }% dos pontos totais da partida.<br> 
                                Com o total de ${ptsT2} pontos, o time pode ter feito ${
        ptsT2 / 2
      } cestas de 2 pontos ou ${ptsT2 / 3} cestas de 3 pontos.<br>`;
      if (ptsT2 / 3 > 30) {
        resposta.innerHTML += `O time tem um verdadeiro cestinha!`;
      }
    }
  }
</script>
